<!doctype html>
<html>
<head>
    <title>WEB1 - html</title>
    <meta charset="utf-8">
    <title></title>
    <style>
        /*
        block lever element 화면전체쓰는태그 : h1
        */
        h1,a{
            border :5px solid red;
            padding:20px;
            margin:20px;
            display:block;
            width:100px;
         /*display:inline; 자기자신만 쓰고 싶을 때*/
        }
        /*
        inline element 자기자신의 컨텐트크기만큼만 : a
        */
    </style>
</head>
<body>
    <h1>CSS</h1>Cascading Style Sheets (<a
    href="https://en.wikipedia.org/wiki/Cascading Style Sheets">CSS</a>)is a style sheet languagae used for describing the presentation of a document written in  a markup language.
</body>
</html>
